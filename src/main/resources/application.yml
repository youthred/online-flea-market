spring:
  profiles:
    active: dev
  application:
    name: online-flea-market
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  thymeleaf:
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false
  datasource:
    schema: classpath*:/sql/schema.sql # 建表
    data: classpath*:/sql/data.sql # 插入数据
    initialization-mode: never # 初始化部署时更改为 always
    separator: \\
mybatis-plus:
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

---
server:
  port: 81
  servlet:
    session:
      timeout: 30m
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    dynamic:
      primary: master # 设置默认的数据源或者数据源组,默认值即为master
      strict: true # 设置严格模式,默认false不启动. 启动后在未匹配到指定数据源时候会抛出异常,不启动则使用默认数据源.
      p6spy: false
      druid:
        filters: stat
        initial-size: 5
        max-wait: 6000
        max-active: 20
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        max-pool-prepared-statement-per-connection-size: 100
        validation-query: "select 1"
        validation-query-timeout: 6000
      datasource:
        master:
          driver-class-name: com.p6spy.engine.spy.P6SpyDriver
          url: jdbc:p6spy:mysql://localhost:3306/online_flea_market?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
          username: root
          password: password
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20
sys:
  web:
    host: http://localhost:${server.port}
  security:
    salt: 123456
    default-password: 123456
  app:
    project-name: '@project.artifactId@'
    project-version: '@project.version@'
    project-description: '@project.description@'
    github:
      owner: youthred
      repo: online-flea-market
    java-runtime-version: '@java.runtime.version@'
    build-time: '@maven.build.timestamp@'
  chat:
    group-sex-port: 8888
    group-sex-server-host: 'ws://localhost:${sys.chat.group-sex-port}/ws'
    goods-private-chat-port: 7777
    goods-private-chat-server-host: 'ws://localhost:${sys.chat.goods-private-chat-port}/ws'

