<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/header :: header(${'OFM'}, ${'index'})"></head>
<body>
<div>
    <div class="sticky-top">
        <!--                <span th:replace="common/nav :: nav_homepage('homepage')"></span>-->
        <!--首页导航栏 nav_homepage-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--    <a class="navbar-brand mb-0 h1" href="/">在线跳蚤市场</a>-->
            <a class="navbar-brand" href="/"><img src="/static/img/favicon.ico" class="rounded img-fluid"
                                                  style="height: 30px" alt="logo"></a>

            <!--搜索表单-->
            <form class="form-inline" action="/goods/search">
                <div class="input-group">
                    <input name="q" class="form-control border-success" type="search" placeholder="搜索全部"
                           aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </div>
            </form>

            <!--在这个button（data-target="#navbarSupportedContent"）之后的元素（id="navbarSupportedContent"）在小屏幕上会自动折叠-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nscHomepage"
                    aria-controls="nscHomepage" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="nscHomepage">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat/groupSex.html">击剑</a>
                    </li>
                </ul>
                <!--.mr-auto后的元素靠右侧排列-->
                <div class="mr-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span sec:authorize="isAnonymous()">未登录</span>
                            <span sec:authorize="!isAnonymous()">
                                <span sec:authentication="principal.nickname"></span>
                            </span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <div sec:authorize="isAnonymous()">
                                <div class="px-4 py-3" id="loginVueApp">
                                    <div class="form-group">
                                        <label for="usernameInput">用户名</label>
                                        <input name="username" v-model="user.username" type="text" class="form-control"
                                               id="usernameInput">
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordInput">密码</label>
                                        <input name="password" v-model="user.password" type="password"
                                               class="form-control" id="passwordInput"
                                               aria-describedby="passwordHelp">
                                        <small id="passwordHelp"
                                               class="form-text text-muted">您的密码将使用MD5摘要算法加密，不可逆</small>
                                    </div>
                                    <div class="row">
                                        <div class="form-group col">
                                            <label for="imageCaptchaInput">验证码</label>
                                            <input name="imageCaptcha" v-model="user.imageCaptcha" type="text"
                                                   class="form-control"
                                                   id="imageCaptchaInput">
                                        </div>
                                        <div class="form-group col">
                                            <figure class="figure">
                                                <img id="imageCaptcha" :src="imageCaptchaUrl"
                                                     @click="refreshImageCaptcha" title="点击刷新验证码"
                                                     class="img-fluid img-thumbnail">
                                                <figcaption class="figure-caption text-right">
                                                    {{imageCaptchaRemainingTime}}s
                                                </figcaption>
                                            </figure>
                                        </div>
                                    </div>
                                    <div class="form-group custom-control custom-switch">
                                        <input type="checkbox" class="custom-control-input" id="rememberMeSwitch"
                                               name="remember-me" aria-describedby="rememberMeHelp">
                                        <label class="custom-control-label" for="rememberMeSwitch">记住登录状态</label>
                                        <small id="rememberMeHelp" class="form-text text-muted">两天内免登录</small>
                                    </div>
                                    <button type="button" class="btn btn-primary" @click="login">登录</button>
                                </div>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/register.html">注册&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
                            </div>
                            <div sec:authorize="!isAnonymous()">
                                <a class="dropdown-item" href="/admin/articles">我的</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout">注销</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div><!-- nav end -->

    <div class="container">
        <div id="goodsIndexVueApp" class="pt-3">
            <label>
                <select class="custom-select" id="goodsTypesSelector" required
                        v-model="goodsPageRequest.queryOptions[0].value" @change="onGoodsTypeChange">
                    <option :value="goodsType.code" v-for="goodsType in goodsTypeOptions">{{goodsType.desc}}</option>
                </select>
            </label>
            <div class="card-columns pt-2" id="goodsPage">
                <div class="card mb-3" v-for="goods in goodsPage.records">
                    <img v-if="Array.isNotEmpty(goods.picArr)" :src="goods.picArr[0]" class="card-img-top">
                    <div class="card-body">
                        <p>
                            <strong class="card-title text-danger">CNY {{goods.price}}</strong>
                            <a class="card-link float-right" :href="`/goods/${goods.tbId}.html`" target="_blank"><i
                                    class="fa fa-info-circle"></i></a>
                        </p>
                        <p v-if="String.isNotBlank(goods.desc)" class="card-text">{{goods.desc}}</p>
                        <p class="card-text"><small class="text-muted">最后更新于 {{goods.updateTime}}</small></p>
                    </div>
                    <!--                    <div class="card-footer">-->
                    <!--                        <small class="text-muted">{{goods.updateTime}}</small>-->
                    <!--                    </div>-->
                </div>
            </div>
            <nav aria-label="page nav">
                <ul class="pagination justify-content-center">
                    <!--prev-->
                    <li v-if="goodsPageRequest.page.current == 1" class="page-item btn disabled"><i
                            class="fa fa-angle-double-left" aria-hidden="true"></i></li>
                    <li v-if="goodsPageRequest.page.current > 1" class="page-item btn" @click="prev"><i
                            class="fa fa-angle-double-left" aria-hidden="true"></i></li>
                    <!--pageIndex/pages-->
                    <li class="page-item page-link">{{goodsPageRequest.page.current}} / {{goodsPage.pages}}</li>
                    <!--next-->
                    <li v-if="goodsPageRequest.page.current == goodsPage.pages || goodsPage.total === 0"
                        class="page-item btn disabled"><i class="fa fa-angle-double-right" aria-hidden="true"></i></li>
                    <li v-if="goodsPageRequest.page.current < goodsPage.pages" class="page-item btn" @click="next"><i
                            class="fa fa-angle-double-right" aria-hidden="true"></i></li>
                </ul>
            </nav>
        </div>
    </div><!-- bootstrap .container end -->

</div>

<span th:replace="common/footer"></span>
<script src="/static/js/my/index.js"></script>
<script src="/static/js/my/login.js"></script>
<script src="/static/js/my/goodsIndex.js"></script>
</body>
</html>
