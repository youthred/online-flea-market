<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header (title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${title}"></title>
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/book.png">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/fontawesome-free-5.15.1-web/css/all.css">
    <style>
        .links > * {
            border-left: 1px solid #d6d6d6;
            padding-left: 8px;
            margin-left: 8px
        }

        footer .links > :first-child {
            border-left: none
        }
    </style>
</head>
</html>
