<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:v-on="http://www.w3.org/1999/xhtml"
      xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: header('开发日志')"></head>
<body>
<div class="sticky-top">
    <span th:replace="common/nav :: nav_userHome('common')"></span>
</div><!-- nav end -->
<div class="container">
    <div id="devLogVueApp">
        <div class="mt-3">
            <div class="overflow-auto">
                <div v-if="Array.isNotEmpty(commits)">
                    <div v-for="cmt in commits" class="d-flex w-100 justify-content-between">
                        <div>
                            <span class="badge badge-info">{{getShortSha(cmt.sha)}}</span>
                            <a :href="cmt.html_url">&nbsp;{{cmt.commit.message}}</a>
                        </div>
                        <span>{{cmt.commit.author.date}}</span>
                    </div>
                </div>
            </div>
            <nav aria-label="page nav" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li v-if="commitsRequest.page > 1" class="page-item btn"
                        @click="prev"><i
                            class="fa fa-angle-double-left" aria-hidden="true"></i></li>
                    <li class="page-item page-link">{{commitsRequest.page}}</li>
                    <li v-if="nextAble"
                        class="page-item btn" @click="next"><i
                            class="fa fa-angle-double-right" aria-hidden="true"></i></li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<span th:replace="common/footer"></span>
<script src="/static/js/my/devLog.js"></script>
</body>
</html>
