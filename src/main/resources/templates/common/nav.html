<!--首页导航栏下拉登录-->
<li th:fragment="nav-dropdown-login" class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span sec:authorize="isAnonymous()">游客</span>
        <span sec:authorize="!isAnonymous()">
            <span sec:authentication="principal.nickname"></span>
        </span>
    </a>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
        <a sec:authorize="!isAnonymous()" class="dropdown-item" href="/admin/articles">我的</a>
        <div sec:authorize="!isAnonymous()" class="dropdown-divider"></div>
        <a sec:authorize="isAnonymous()" class="dropdown-item" href="/login.html">登录</a>
        <a sec:authorize="isAnonymous()" class="dropdown-item" href="/signUp">注册</a>
        <a sec:authorize="!isAnonymous()" class="dropdown-item" href="/logout">注销</a>
        <div>
            <form action="/login" method="post" class="px-4 py-3">
                <div class="form-group">
                    <label for="usernameInput">用户名</label>
                    <input name="username" type="text" class="form-control" id="usernameInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">密码</label>
                    <input name="password" type="password" class="form-control" id="passwordInput" aria-describedby="passwordHelp">
                    <small id="passwordHelp" class="form-text text-muted">您的密码将使用MD5摘要算法加密，不可逆</small>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="imageCaptchaInput">验证码</label>
                        <input name="image-captcha" type="text" class="form-control" id="imageCaptchaInput">
                    </div>
                    <div class="form-group col">
                        <figure class="figure">
                            <img id="imageCaptcha" :src="imageCaptchaUrl" v-on:click="refreshImageCaptcha" title="点击刷新验证码" class="rounded">
                            <figcaption class="figure-caption text-right">{{imageCaptchaRemainingTime}}s</figcaption>
                        </figure>
                    </div>
                </div>
                <div class="form-group custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="rememberMeSwitch" name="remember-me" aria-describedby="rememberMeHelp">
                    <label class="custom-control-label" for="rememberMeSwitch">记住登录状态</label>
                    <small id="rememberMeHelp" class="form-text text-muted">两天内免登录</small>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
        </div>
    </div>
</li>
