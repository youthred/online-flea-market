<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/header :: header('我的私聊列表')"></head>
<body class="bg-light">
<div class="container">
    <div id="chatListVueApp">
        <div v-if="Array.isNotEmpty(chats)" class="pt-3">
            <div class="list-group list-group-flush">
                <button v-for="chat in chats" :id="chat.goods.tbId" @click="doChat(chat.goods.tbId)"
                        class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{chat.goods.seller.nickname}}g</h5>
                        <small>{{chat.intervals}}</small>
                    </div>
                    <p v-if="chat.messageTypeCode === 2" class="mb-1">[点击查看]</p>
                    <p v-else class="mb-1">{{chat.lastMessage.messageContent}}</p>
                    <!--                    <small>And some small print.</small>-->
                    <span v-if="chat.unread > 0"
                          class="badge badge-danger badge-pill float-right">{{chat.unread}}</span>
                </button>
            </div>
        </div>
        <div v-else>
            <div class="text-center">
                <h1 class="text-muted">暂无私聊信息</h1>
            </div>
        </div>
    </div>
</div>
<span th:replace="common/footer"></span>
<script th:inline="javascript">
    const chatListVueApp = Vue.createApp({
        data() {
            return {
                chats: [[${chats}]]
            }
        },
        methods: {
            init() {
                console.log(this.chats)
            },
            doChat(goodsTbId) {
                window.open(`/goods/doChat/${goodsTbId}.html`)
            },
            buyNow() {
                Swal.fire('', '开发中...', 'info')
            }
        }
    }).mount('#chatListVueApp')
    chatListVueApp.init()
</script>
</body>
</html>
