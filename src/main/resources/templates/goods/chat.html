<!DOCTYPE html>
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="common/header :: header('私聊')"></head>
<body class="bg-light">
<div class="container">
    <div id="chatVueApp">
        <div v-if="Array.isNotEmpty(chats)" class="pt-3">
            <div class="list-group  list-group-flush">
                <button v-for="chat in chats" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">List group item heading</h5>
                        <small>3 days ago</small>
                    </div>
                    <p class="mb-1">Some placeholder content in a paragraph.</p>
                    <small>And some small print.</small>
                    <span v-if="chat.unread > 0" class="badge badge-danger badge-pill float-right">{{chat.unread}}</span>
                </button>
            </div>
        </div>
        <div v-else>
            <div class="text-center">
                <h1 class="text-muted">暂无私聊信息</h1>
            </div>
        </div>
    </div>
</div>
<span th:replace="common/footer"></span>
<script th:inline="javascript">
    const goodsApp = Vue.createApp({
        data() {
            return {
                chats: [[${chats}]]
            }
        },
        methods: {
            init() {
                console.log(this.chats)
            }
        }
    }).mount('#chatVueApp')
    goodsApp.init()
</script>
</body>
</html>
